main:
  method: 'get'
  path: ~
  controller: App\Controller\HomeController
  action: index

trailers:
  method: 'get'
  path: trailers
  controller: App\Controller\TrailerController
  action: index

trailer:
  method: 'get'
  path: trailers/{id}
  controller: App\Controller\TrailerController
  action: show